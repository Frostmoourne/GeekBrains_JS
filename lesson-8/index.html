<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer clearfix">
            <i class="fa fa-plus" aria-hidden="true" style="cursor: pointer; user-select: none;"></i>
            <p class="timer-display">0</p>
            <i class="fa fa-minus" aria-hidden="true" style="cursor: pointer; user-select: none;"></i>
        </div>
        <div class="timer-btn">
            <button class="timer-btn-start">Запустить таймер</button><br>
            <button class="timer-btn-pause hidden">Пауза</button>
            <p class="time-display"></p>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
