<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }


        let result1 = new Post("Alex", "hello world!", new Date());
        result1.edit("Привет мир!");
        console.log(result1);



        class AttachedPost extends(Post) {
            constructor(author, text, date) {
                super(author, text, date)
                this.highlighted = false;
            }
            //Добавление в прототип функции makeTextHighlighted
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let text1 = new AttachedPost("Alex", "hello world!", new Date());
        text1.makeTextHighlighted();
        console.log(text1);
    </script>
</body>

</html>
